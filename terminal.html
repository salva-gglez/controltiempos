<div class="col-md-3">
	<h3>Terminal {{ terminal_item.id }}</h3>
</div>
<div class="col-md-9">

	<form class="form-horizontal">

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-4 control-label">Estado</label>
	    <div class="col-sm-8">
	      <input type="text" class="form-control" id="inputEmail3" placeholder="Estado" disabled="disabled" ng-model="terminal_estado">
<!--
 value="{{ terminal_item.status == 1 ? 'Abierto' : 'Cerrado' }}">
-->
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-4 control-label">Tiempo de uso por defecto <br> <small>(minutos)</small></label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" id="inputEmail3" disabled="disabled" ng-model="terminal_item.default_timetolive">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-4 control-label">Tiempo de uso</label>
	    <div class="col-sm-8">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" ng-model="terminal_item.is_unlimited"> Ilimitado
	        </label>
	      </div>
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputPassword33" class="col-sm-4 control-label"><small>(entre 2 y 1440 minutos)</small></label>
	    <div class="col-sm-2">
	      <input type="number" min="2" max="1440" class="form-control" id="inputPassword3" placeholder="Nº minutos" ng-model="terminal_item.minutes" ng-disabled="terminal_item.is_unlimited">
	    </div>
	    <label class="col-sm-4 control-label"><small>(Este tiempo es válido para la sesión actual)</small></label>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	    	<button type="submit" class="btn btn-primary" ng-click="activate();">Abrir/Modificar terminal</button>
			<a href="#dashboard" class="btn btn-default">Cancelar</a>
	    </div>
	  </div>
</form>

</div>
